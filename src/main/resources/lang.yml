plugin-prefix: "<yellow>SimplePM<white> »"
console-format: "<dark_red>[<red>Server</red>]</dark_red>"
console-format-spy: "<gray>[Server]</gray>"
config-reloaded: "<prefix> <gold>SimplePM Config has been reloaded"
error-no-permission: "<plugin_prefix> <red>You do not have permission to do this"
error-no-recipient-provided: "<plugin_prefix> <red>You must provide a valid recipient for your message"
error-recipient-offline: "<plugin_prefix> There are no players online by the name of <receiver>"
error-blank-message: "<plugin_prefix> You cannot send someone a blank message"
error-recipient-blocked: "<plugin_prefix> Looks like <receiver> isn't accepting PMs from you at this time"
error-player-command: "<plugin_prefix> <red>You must be a player to execute this command."
sending-format: "<gray>[<yellow>You</yellow> <gold>→</gold> <green><receiver></green>]</gray><reset> <message>"
receiving-format: "<gray>[<green><sender></green> <gold>→</gold> <yellow>You</yellow>]</gray><reset> <message>"
no-user-to-reply: "<red>There is nobody to reply to, sorry. Try <gray>/msg [name]</gray> instead"
spy-format: "<dark_gray>[<#989898>PM-Spy</#989898>]</dark_gray> <#989898><sender> → <receiver> <dark_gray>»</dark_gray> <gray><message>"
spy-enabled: "<dark_gray>[<#989898>PM-Spy</#989898>]</dark_gray> <green>PM Spy has been enabled"
spy-disabled: "<dark_gray>[<#989898>PM-Spy</#989898>]</dark_gray> <gray>PM Spy has been disabled"